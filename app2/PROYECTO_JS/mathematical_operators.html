<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The assignment operator '=' is used to assign a value to a variable.
        // Example:
        let quantity = 100;

        let a, b , sum, res, mult, div, resid, poten;
        // Ask data to the user
        // parseInt() converts a string to an integer
        a = parseInt(prompt("Enter the first number"));
        b = parseInt(prompt("Enter the second number"));

        // Sum
        sum = a + b;
        // Subtraction
        res = a - b;
        // Multiplication
        mult = a * b;
        // Division
        div = a / b;
        // Remainder
        resid = a % b;
        // Exponentiation
        poten = a ** b;
        // Display the results
        document.write("The sum is: " + sum + "<br>");
        document.write("The subtraction is: " + res + "<br>");
        document.write("The multiplication is: " + mult + "<br>");
        document.write("The division is: " + div + "<br>");
        document.write("The remainder is: " + resid + "<br>");
        document.write("The exponentiation is: " + poten + "<br>");
    </script>
</body>
</html>
