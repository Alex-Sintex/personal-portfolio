<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = 'John Doe';
        let middleName = 'Smith';
        let price = 500.00;

        document.write(name + ' ' + middleName);
        document.write('<br>');
        document.write('Name: ' + name + ' ' + middleName);
        document.write('<br>');
        let salute = name.concat(middleName);
        document.write(salute);
        document.write('<br>');
        document.write('The price is: ' + price);
        document.write('<br>');
        document.write('==========================<br>');

        document.write(name, ' ', middleName);
        document.write('<br>');
        document.write('The price is: ', price);
    </script>
</body>

</html>
